apply plugin: 'database'
apply plugin: 'minedb'
apply plugin: 'integrate'
apply plugin: 'postprocess'

sourceSets {
    main {
        java {
            srcDirs = ['build/gen']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

dependencies {
    compile group: "org.intermine", name: "intermine-integrate", version: imVersion
    compile fileTree(dir: 'libs', include: '*.jar')
}

dbConfig {
    objectStoreName = "os.production"
    modelName = "genomic"
    defaultInterminePropertiesFile = "default.intermine.production.properties"
    userProfileObjectStoreName = "os.userprofile-production"
    userProfileModelName = "userprofile"
    soTermListFilePath = "dbmodel/resources/so_terms"
    soAdditionFilePath = "dbmodel/build/so_additions.xml"
}

mineDBConfig {
    modelName = "genomic"
    extraModelsStart = "so_additions.xml genomic_additions.xml"
    extraModelsEnd = ""
}

versionConfig {
    bioVersion = "2.+"
    antVersion = "2.+"
    imVersion = "2.+"
}


