sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}

dependencies {
  compile project(':intermine-pathquery-main')
  compile project(':userprofile')
  compile group: 'xalan', name: 'xalan', version: '2.7.2'
  compile fileTree(dir: "$projectDir/lib", include: '*.jar') //for lucene
  compile group: 'org.json', name: 'json', version: '20131018'
}
