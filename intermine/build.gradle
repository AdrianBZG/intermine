task wrapper(type: Wrapper) {
    gradleVersion = '3.0'
}

subprojects {
  apply plugin: "java"
  repositories {
      mavenCentral()
  }
}

project(':intermine-model-main') {
    dependencies {
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        compile group: 'cglib', name: 'cglib', version: '3.1'
    }
}

project(':intermine-model-test') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
        compile group: 'junit', name: 'junit', version: '4.8.1'
        compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.2.3'
    }
}

project(':intermine-pathquery-main') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'antlr', name: 'antlr', version: '2.7.6'
        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
        runtime group: 'stax', name: 'stax-api', version: '1.0.1'
    }
}

project(':intermine-pathquery-test') {
    dependencies {
        compile project(':intermine-model-main')
        compile project(':intermine-model-test')
        compile project(':intermine-pathquery-main')
        compile group: 'junit', name: 'junit', version: '4.8.1'
    }
}
