task wrapper(type: Wrapper) {
    gradleVersion = '3.3'
}

subprojects {
  apply plugin: "java"
  sourceCompatibility = 1.6
  targetCompatibility = 1.6
  
  repositories {
    mavenCentral()
  }

  dependencies {
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
  }
}

project(':intermine-model-main') {
    dependencies {
        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        compile group: 'cglib', name: 'cglib', version: '3.1'
    }
}

project(':intermine-model-test') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
        compile group: 'junit', name: 'junit', version: '4.8.1'
        compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.2.3'
        compile group: 'org.ow2.asm', name: 'asm', version: '4.2'
    }
}

project(':intermine-pathquery-main') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'antlr', name: 'antlr', version: '2.7.6'
        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
        runtime group: 'stax', name: 'stax-api', version: '1.0.1'
    }
}

project(':intermine-pathquery-test') {
    dependencies {
        compile project(':intermine-model-test')
        compile project(':intermine-pathquery-main')
    }
}

project(':intermine-objectstore-main') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'org.apache.ant', name: 'ant', version: '1.9.7'
        compile group: 'org.postgresql', name: 'postgresql', version: '9.4.1212'
        compile group: 'torque', name: 'torque-gen', version: '3.3'
        compile group: 'commons-io', name: 'commons-io', version: '2.5'
        compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.2'
        compile group: 'com.zaxxer', name: 'HikariCP', version: '2.2.5'
        compile group: 'net.iharder', name: 'base64', version: '2.3.7'
        compile group: 'au.com.bytecode', name: 'opencsv', version: '2.4'
        compile group: 'org.ow2.asm', name: 'asm', version: '4.2'
    }
}

project(':testmodel') {
    dependencies {
        compile project(':intermine-objectstore-main')
    }
}


project(':zfulldata') {
    dependencies {
        compile project(':intermine-objectstore-main')
    }
}

project(':intermine-integrate-main') {
    dependencies {
        compile project(':intermine-objectstore-main')
        compile project(':zfulldata')
        compile group: 'stax', name: 'stax', version: '1.2.0'
    }
}

project(':intermine-objectstore-test') {
    dependencies {
        compile project(':testmodel')
        compile project(':intermine-integrate-main')
        compile fileTree(dir: "$projectDir/lib", include: '*.jar') //org.gnu.readline is not in a public repo
        compile group: 'junit', name: 'junit', version: '4.8.1'
        compile group: 'mockobjects', name: 'mockobjects-core', version: '0.09'
        compile group: 'mockobjects', name: 'mockobjects-jdk1.3', version: '0.09'
        compile group: 'antlr', name: 'antlr', version: '2.7.6'
    }
}

project(':userprofile') {
    dependencies {
        compile project(':intermine-objectstore-main')
    }
}

project(':intermine-api-main') {
    dependencies {
        compile project(':intermine-pathquery-main')
        compile project(':userprofile')
        compile group: 'xalan', name: 'xalan', version: '2.7.2'
        compile fileTree(dir: "$projectDir/lib", include: '*.jar') //for lucene
        compile group: 'org.json', name: 'json', version: '20131018'
    }
}

project(':intermine-webservice-client') {
    dependencies {
        compile project(':intermine-pathquery-main')
        compile group: 'commons-httpclient', name: 'commons-httpclient', version: '3.0.1'
        compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
        compile group: 'org.json', name: 'json', version: '20131018'
        compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    }
}

