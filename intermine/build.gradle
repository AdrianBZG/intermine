subprojects {
  group = 'org.intermine'
  version = '2.0.0-SNAPSHOT'

  apply plugin: "java"
  apply plugin: "maven"
  apply plugin: "checkstyle"

  checkstyle {
    configFile = rootProject.file('../config/checkstyle/checkstyle.xml')
    configProperties 'checkstyle.header.file': rootProject.file('../config/checkstyle/copyright_header.txt');
    showViolations = false
    ignoreFailures = true
    toolVersion = '6.4.1'
    sourceSets = [sourceSets.main]
  }

  checkstyleTest {
    enabled = false
  }

  tasks.withType(Checkstyle) {
    reports {
      html.destination rootProject.file("build/reports/checkstyle.html")
    }
  }

  test {
    ignoreFailures = true
  }

  sourceCompatibility = 1.6
  targetCompatibility = 1.6
  
  repositories {
    mavenCentral()
    mavenLocal()
    //jcenter()
    //maven {
      //url  "https://dl.bintray.com/danielabutano/intermine"
    //}
    
  }

  if (it.name != 'intermine-resources') {
    dependencies {
      compile group: 'ant', name: 'ant', version: '1.6.5'
      compile group: 'log4j', name: 'log4j', version: '1.2.17'
      compile group: 'antlr', name:'antlr', version: '2.7.7'
      testCompile group: 'junit', name: 'junit', version: '4.8.2'
    }
  }

  tasks.withType(Test) {
      scanForTestClasses = false
      include '**/*Test.class'
  }
}

ext {
  packageLicenses = ['LGPL-2.1 ']
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.1'
}



