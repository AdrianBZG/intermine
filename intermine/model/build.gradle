allprojects {
        group = 'org.intermine.model'
        version = '2.0.0-SNAPSHOT'
        task hello << { task -> println "I'm $task.project.name" }
}

subprojects {
  apply plugin: "java"
  repositories {
      mavenCentral()
  }
  sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
    test {
        java {
            srcDirs = ['src']
        }
        resources {
            srcDirs = ['resources']
        }
    }
}
}
project(':intermine-model-main') {
    dependencies {
        compile group: 'log4j', name: 'log4j', version: '1.2.17'
        compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
        compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
        compile group: 'cglib', name: 'cglib', version: '3.1'
    }
}

project(':intermine-model-test') {
    dependencies {
        compile project(':intermine-model-main')
        compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
        compile group: 'junit', name: 'junit', version: '4.8.1'
        compile group: 'org.skyscreamer', name: 'jsonassert', version: '1.2.3'
    }
}