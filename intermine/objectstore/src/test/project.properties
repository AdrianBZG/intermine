compile.dependencies = intermine/model/src/test, \
                       intermine/integrate/main, \
                       intermine/objectstore/src/main
                       
                       
# choose the intermine.properties file from $HOME:
intermine.properties.file = intermine-test.properties

default.intermine.properties.file = default.intermine.properties

# classpath to instrument with emma
instrument.path=../main/dist/intermine-objectstore.jar
instrument.src.path=../main/src/
emma.enabled=true
